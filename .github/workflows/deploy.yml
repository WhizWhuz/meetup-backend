name: Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  check-branch:
      runs-on: ubuntu-latest
      steps:
        - name: Ensure merge comes from dev branch
          if: github.event.pull_request.base.ref == 'main' && github.event.pull_request.head.ref != 'dev'
          run: |
              echo "Only merges from 'dev' branch are allowed to main!"
              exit 1
              
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image
        working-directory: ./api
        run: docker build -t whizwhuz/meetup-backend .

      - name: Push Docker Image
        run: docker push whizwhuz/meetup-backend

      - name: Deploy
        env:
          deploy_url: ${{ secrets.RENDER_DEPLOY_URL }}
        run: curl "$deploy_url"